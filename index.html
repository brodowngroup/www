        <title></title>

    <body onload="onBodyLoad()">
        <div id="eventListPage" data-role="page" data-iscroll="enable">
            <div data-role="header" data-position="fixed">
                <h1>Events</h1>
            </div>
            <div data-role="content" id="wrapper" class="scrollable">
                <div id="scroller" class="scrollable">
                    <ul  id="eventList" ></ul>
                    <div id="scroll_place_holder"></div> 
                </div>
            </div>
            
   
            <!--<div>
                <p id="geolocation">Finding geolocation...</p>
            </div>-->
            <!--<div data-role="content" id="eventList">
            </div>-->
        </div>
        <script type="text/javascript">
            var myScroll = new iScroll('wrapper')
            
            $('#eventlist').live("pageshow",function(event,data){
                                setTimeout(function(){
                                           myScroll.refresh();
                                           },100);
                                });
        </script>
        <script src="javascript/jquery.js"></script>
        <script src="javascript/jquery.mobile-1.1.1.min.js"></script>
        <script src="javascript/iscroll.js"></script>
        <script src="javascript/LocationServices.js"></script>

    </body>
